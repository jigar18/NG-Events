<div>
  <h3>{{ event?.name }}</h3>
  <div>ID: {{ event?.id }}</div>
  <div>Schedule: {{ event?.date }}, {{ event?.time }}</div>
  <div>Price: ${{ event?.price }}</div>
  <div *ngIf="event?.location">Address: {{ event?.location.address }}, {{ event?.location.city }}, {{ event?.location.country }}</div>
  <div *ngIf="event?.onlineUrl">Website: {{ event?.onlineUrl }}</div>
</div>
